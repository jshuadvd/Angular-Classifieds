<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
md-component-id="left">

<md-toolbar>
    <h1 class="md-toolbar-tools">Add A Classified</h1>
</md-toolbar>

<md-content layout-padding>
    <form>
        <md-input-container>
            <label for="title">Title</label>
            <input type="text" md-autofocus id="title" ng-model="classified.title"/>  
        </md-input-container>
        
        <md-input-container>
            <label for="price">Price</label>
            <input type="text" md-autofocus id="price" ng-model="classified.price"/>  
        </md-input-container>
        
        <md-input-container>
            <label for="description">Description</label>
            <input type="text" md-autofocus id="description" ng-model="classified.description"/>  
        </md-input-container>
        
        <md-input-container>
            <label for="image">Image Link</label>
            <input type="text" md-autofocus id="image" ng-model="classified.image"/>  
        </md-input-container>
        
        <md-button ng-if="!editing" ng-click="vm.saveClassified(classified)" class="md-primary">Save</md-button>
        <md-button ng-click="vm.saveEdit()" ng-if="editing" class="md-primary">Edit</md-button>
        <md-button class="md-warn" ng-click="vm.closeSideBar()">Cancel</md-button>      
        <pre>{{classified | json}}</pre>
    </form>    
</md-content> 

</md-sidenav>
